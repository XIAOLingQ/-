<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a New Book</title>
    <style>
        .success { color: green; }
        .danger { color: red; }
    </style>
</head>
<body>
    <h1>Add a New Book</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="
                    {{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post">
        <label for="book_name">书名:</label>
        <input type="text" id="book_name" name="book_name" required><br>

        <label for="book_author">图书作者:</label>
        <input type="text" id="book_author" name="book_author" required><br>

        <label for="book_publisher">出版社:</label>
        <input type="text" id="book_publisher" name="book_publisher" required><br>

        <label for="pub_date">出版时间:</label>
        <input type="date" id="pub_date" name="pub_date" required><br>

        <label for="book_price">价格:</label>
        <input type="number" id="book_price" name="book_price" required><br>

        <label for="copies">副本数量:</label>
        <input type="number" id="copies" name="copies" required><br>

        <input type="submit" value="添加图书">
    </form>
    <button onclick="logout()">退出</button>
</body>
<script>
    function logout() {
        window.location.href = '/adminer';
    }
</script>
</html>
