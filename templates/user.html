<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .logout {
            margin-top: 20px;
            text-align: center;
        }
        .logout a {
            color: #007BFF;
            text-decoration: none;
        }
        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户界面</h1>
        <a class="btn" href="{{ url_for('borrow_book') }}">借阅图书</a>
        <a class="btn" href="{{ url_for('return_book') }}">归还图书</a>
        <a class="btn" href="{{ url_for('query_book') }}">查询图书信息和状态</a>
        <a class="btn" href="{{ url_for('query_borrowed_books') }}">查询已借图书信息和状态</a>

        <!-- Logout Link -->
        <div class="logout">
            <a href="{{ url_for('logout') }}">退出</a>
        </div>
    </div>
</body>
</html>
